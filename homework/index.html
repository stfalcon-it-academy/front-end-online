<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FUNITURE</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,600&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-top">
        <div class="container">
            <div class="row align-items-center justify-content-between no-gutters">
                <div class="col-4">
                    <a href="tel:+123456789">(+123) 456 789</a>
                </div>
                <div class="col-8 d-flex justify-content-end">
                    <a href="#">Log in</a>
                    <span> or </span>
                    <a href="#">Register</a>
                </div>
            </div>
        </div>
    </div>
      <div class="container">
          <div class="header-middle row align-items-center justify-content-sm-between justify-content-center no-gutters">
              <div class="col-xs-12">
                  <a class="logo" href="#"><img src="img/logo.png" alt="FUNITURE"></a>
              </div>
              <div class="col-xs-12 d-flex justify-content-end">
                  <form action="/" class="search">
                      <input type="search" name="header-search" placeholder="Search Productsâ€¦">
                      <button class="search-btn" type="submit"></button>
                  </form>
              </div>
          </div>
          <div class="row header-bottom align-items-center justify-content-between no-gutters">
              <div class="col-lg-8">
                  <ul class="d-flex">
                      <li><a href="#" class="active">Home</a></li>
                      <li><a href="#">Living room</a></li>
                      <li><a href="#">Office</a></li>
                      <li><a href="#">Bedroom</a></li>
                      <li><a href="#">Blog</a></li>
                      <li><a href="#">Contact</a></li>
                  </ul>
              </div>
              <div class="col-lg-4 d-flex justify-content-center justify-content-lg-end">
                  <a href="#" class="header-cart" data-counter="2"></a>
              </div>

          </div>
      </div>
  </header>
  <section class="container contact">
      <div class="row d-flex justify-content-between">
          <div class="col-12 col-sm-6">
              <h2>Contact us</h2>
          </div>
          <div class="col-12 col-sm-6  d-flex justify-content-end">
              <div class="contact-choice">
                  <a href="#">Home</a>
                  <span class="contact-line"> / </span>
                  <a href="#">Contact</a>
              </div>
          </div>
      </div>
  </section>

</body>

</html>
