<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FUNITURE</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,600&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="header-row-1">
      <div class="content-wrap ">
          <a href="tel:+123456789">(+123) 456 789</a>
          <div class="header-right_block">
            <a href="#">Log in</a>
            <span> or </span>
            <a href="#">Register</a>
          </div>
      </div>
    </div>
    <div class="header-row-2">
      <div class="content-wrap">
        <a class="logo" href="#"><img src="img/logo.png" alt="FUNITURE"></a>
        <form action="/" class="search">
          <input type="search-request" placeholder="Search Products...">
          <button class="search-btn" type="submit"></button>
        </form>
      </div>
    </div>
    <div class="header-row-3">
      <div class="content-wrap">
        <nav class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Living room</a></li>
            <li><a href="#">Office</a></li>
            <li><a href="#">Bedroom</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <button class="bag-btn" type="button"></button>
        </nav>
      </div>
    </div>

  </header>
  <div class="content-wrap">
    <div class="contact">
      <h2>Contact us</h2>
      <div class="contact-right_block">
        <a href="#">Home</a>
        <span class="contact-line"> / </span>
        <a href="#">Contact</a>
      </div>
    </div>
  </div>

</body>

</html>
